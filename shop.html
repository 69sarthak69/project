<!DOCTYPE html>
<html>
<head>
  <title>Men's Station - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
    }
    
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .product-card {
      width: 250px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    
    .product-card h3 {
      margin-top: 10px;
    }
    
    .product-card p {
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Men's Station</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>
  <main>
    <h2>Shop</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="images/download.jpg" alt="Halfpant">
        <h3>Half pants for men</h3>
        <p>Rs 899</p>
        <a href="#">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="images/jacket.jpg" alt="jacket">
        <h3>jacket</h3>
        <p>2200</p>
        <a href="#">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="images/pants.jpg" alt="pants">
        <h3>Pants</h3>
        <p>Rs 1200</p>
        <a href="#">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="images/puff jacket.jpg" alt="Puffer jackets">
        <h3>Puffer Jackets</h3>
        <p>Rs 2800</p>
        <a href="#">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="images/triusers.jpg" alt="Trousers">
        <h3>Trousrers</h3>
        <p>Rs 899</p>
        <a href="#">Add to Cart</a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Men's station. All rights reserved.</p>
  </footer>
</body>
</html>
